{% extends 'layouts/main-layout.html' %}

{% load static %}

{% block styles %}
    <style>
        th, td {
            border: 2px solid #000;
            padding: 0.75rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        .managing-icon {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
{% endblock %}

{% block content %}
    <a href="/destinations/create">
        <span>Create DestinoTuristico</span>
        <img src="{% static 'images/creating.svg' %}" alt="Create">
    </a>
    <form action="/destinations/search" method="GET">
        <label for="">
            <b>offer: </b>
            <select name="ofertaTour">
                <option selected value="y">Yes</option>
                <option value="n">No</option>
            </select>
        </label>
        <input type="submit" value="Search">
    </form>
    <table>
        <thead>
            <tr>
                <th>Destination</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for destination in destinations %}
                <tr>
                    <td>{{ destination }}</td>
                    <td>
                        <a class="managing-icon" href="{{ destination.get_absolute_url }}">
                            <img src="{% static 'images/detailing.svg' %}" alt="View" width="25" height="25">
                        </a>
                    </td>
                    <td>
                        <a class="managing-icon" href="/destinations/{{ destination.id }}/edit">
                            <img src="{% static 'images/editing.svg' %}" alt="Edit" width="25" height="25">
                        </a>
                    </td>
                    <td>
                        <a class="managing-icon" href="/destinations/{{ destination.id }}/delete">
                            <img src="{% static 'images/deleting.svg' %}" alt="Delete" width="25" height="25">
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
